<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
</head>

<!--Coded With Love By Mutiullah Samim-->
<body>
	<div class="container-fluid h-100">
		<div class="row justify-content-center h-100">
			<div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
				<div class="card-footer"></div>
			</div></div>
			<div class="col-md-8 col-xl-6 chat">
				<div class="card">
					<div class="card-header msg_head">
						<div class="d-flex bd-highlight">
							<div class="img_cont">
								<img src="{{ url_for('static', filename='images/face.png')}}" class="rounded-circle user_img">
								<span class="online_icon"></span>
							</div>
							<div class="user_info">
								<span>Chat with Telstra</span>
							</div>
						</div>
					</div>
					<div class="card-body msg_card_body" id="body">
						<div class="d-flex justify-content-start mb-4" id="bot_template">
							<div class="img_cont_msg">
								<img src="{{ url_for('static', filename='images/face.png')}}" class="rounded-circle user_img_msg" >
							</div>
							<div class="msg_cotainer">
								Hi, how may i help you?
							</div>
						</div>
						<div class="d-flex justify-content-end mb-4" id="human_template">
							<div class="msg_cotainer_send">
								Your message will appear here.
							</div>
							<div class="img_cont_msg">
								<img src="{{ url_for('static', filename='images/face.png')}}" class="rounded-circle user_img_msg">
							</div>
						</div>
						
					</div>
					<div class="card-footer">
						<div class="input-group">
							<input name="" class="form-control type_msg" placeholder="Type your message..." id="msg"></input>
							<div class="input-group-append">
								<span class="input-group-text send_btn" onclick="msgReceived()"><i class="fas fa-location-arrow"></i></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="{{ url_for('static', filename='js/index.js')}}"></script>
</body>
</html>
